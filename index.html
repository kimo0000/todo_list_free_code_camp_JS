<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Todo_List_Free_Code_Camp_JS</title>
    <link rel="stylesheet" href="style.css">
    <link rel="icon" href="imgs/logo-icon-4.jpg">
</head>
<body>
    <div class="container">
       <div class="alert_item"></div>
       <h3 class="title">Grocery Bud Todo List</h3>
       <form>
        <input type="text" placeholder="Please Enter Item">
        <button class="submit">Submit</button>
       </form>
       <div class="content">
          <div class="result"></div>
          <button class="clear_all">Clear Items</button>
       </div>
    </div>


    <script src="app.js"></script>
    <script src="https://kit.fontawesome.com/d575fe1d69.js" crossorigin="anonymous"></script>
</body>
</html>
